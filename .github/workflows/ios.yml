        EOF
        
        # Fix WakeLockManager
        echo "Creating cross-platform WakeLockManager..."
        cat > TypeBeat/WakeLockManager.swift << 'EOF'
        import Foundation
        import Combine
        
        #if os(iOS)
        import UIKit
        
        class WakeLockManager: ObservableObject {
            static let shared = WakeLockManager()
            
            @Published var isWakeLockEnabled: Bool = false
            
            init() {} // Public initializer
            
            func preventSleep() {
                isWakeLockEnabled = true
                UIApplication.shared.isIdleTimerDisabled = true
            }
            
            func allowSleep() {
                isWakeLockEnabled = false
                UIApplication.shared.isIdleTimerDisabled = false
            }
            
            func toggleWakeLock() {
                if isWakeLockEnabled {
                    allowSleep()
                } else {
                    preventSleep()
                }
            }
        }
        #elseif os(macOS)
        import AppKit
        
        class WakeLockManager: ObservableObject {
            static let shared = WakeLockManager()
            
            @Published var isWakeLockEnabled: Bool = false
            
            init() {} // Public initializer
            
            func preventSleep() {
                isWakeLockEnabled = true
                // macOS implementation would go here
            }
            
            func allowSleep() {
                isWakeLockEnabled = false
                // macOS implementation would go here
            }
            
            func toggleWakeLock() {
                if isWakeLockEnabled {
