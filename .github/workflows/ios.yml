        # Fix TempoButtonGroup
        echo "Creating cross-platform TempoButtonGroup..."
        cat > TypeBeat/TempoButtonRow+TempoButtonGroup.swift << 'EOF'
        import SwiftUI

        struct TempoButtonGroup: View {
            @Binding var currentBPM: Int
            let onIncrease: () -> Void
