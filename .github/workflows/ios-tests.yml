name: iOS Tests

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Build and Test
    runs-on: macos-14  # Use macOS 14 for Xcode 16 support
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Install xcbeautify
        run: brew install xcbeautify
      
      - name: List available destinations
        run: xcodebuild -project TypeBeat.xcodeproj -list
      
      - name: Build and test
        run: |
          xcodebuild test \
            -project TypeBeat.xcodeproj \
            -scheme TypeBeat \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.2' \
            -testPlan TypeBeatUITests \
            | xcbeautify
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
          retention-days: 7 